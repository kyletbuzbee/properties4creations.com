name: CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: |
          npm run lint:js || true
          npm run lint:css || true

      - name: Run formatting check
        run: npx prettier --check "**/*.{js,json,css,md}" || true

      - name: Build project
        run: npm run build

      - name: Add .nojekyll
        run: echo "" > dist/.nojekyll

      - name: Run audits
        run: node tools/audit.js || true

      - name: Run automated tests
        run: npm test || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
