<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Properties 4 Creations</title>
    <meta name="description" content="Affordable housing solutions for families and veterans in East Texas. Transparent pricing, premium renovations, and community impact.">
    <link rel="stylesheet" href="css/design-tokens.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: { colors: { brand: { navy: '#0B1120', wood: '#C28E5A', beige: '#F5F5F0' } } }
            }
        }
    </script>
</head>
<body class="bg-brand-beige">
    <!-- Accessibility: Skip to main content -->
    <a href="#main" class="skip-to-content">Skip to main content</a>
    <main class="pt-2">
        <section class="page-title-banner hero">
            <div class="banner-content">
                <div class="max-w-6xl mx-auto px-4 text-center">
                    <h1 class="text-4xl md:text-5xl font-heading font-bold text-white drop-shadow-lg">
                        Get in Touch <span class="block text-brand-wood">We're Here to Help</span>
                    </h1>
                    <p class="text-lg text-slate-200 leading-relaxed mt-6 max-w-3xl mx-auto">
                        We're here to help East Texas veterans, families, and property sellers. Reach out for fair offers, housing support, or renovation questions. Veteran-owned, veteran-focused.
                    </p>
                </div>
            </div>
        </section>

        <section class="max-w-4xl mx-auto py-12 px-4">
            <form action="thank-you.html" method="POST" class="bg-white p-8 rounded-xl shadow-lg space-y-6">
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="block font-bold text-brand-navy mb-2">Name</label>
                        <input type="text" class="w-full border rounded-lg p-3" placeholder="Your Name">
                    </div>
                    <div>
                        <label class="block font-bold text-brand-navy mb-2">Email</label>
                        <input type="email" class="w-full border rounded-lg p-3" placeholder="email@example.com">
                    </div>
                </div>
                <div>
                    <label class="block font-bold text-brand-navy mb-2">Message</label>
                    <textarea class="w-full border rounded-lg p-3 h-32" placeholder="How can we help?"></textarea>
                </div>
                <button class="wheelchair-accessible-button px-8 py-3 text-white rounded-lg font-bold w-full text-lg">Send Message</button>
            </form>
        </section>
    </main>

    <div id="footer-container"></div>
    <script src="components/component-loader.js"></script>
</body>
</html>
