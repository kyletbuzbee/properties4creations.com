<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | P4C</title>
    <link rel="stylesheet" href="css/design-tokens.css">
    <link rel="stylesheet" href="css/components.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: { colors: { brand: { navy: '#0B1120', wood: '#C28E5A', beige: '#F5F5F0' } } }
            }
        }
    </script>
</head>
<body class="bg-brand-beige">
    <div id="header-container"></div>

    <main class="pt-16">
        <section class="bg-brand-navy text-white py-20 text-center">
            <h1 class="text-4xl font-bold mb-4">Get in Touch</h1>
            <p class="text-xl text-slate-300">We are here to help veterans and sellers alike.</p>
        </section>

        <section class="max-w-4xl mx-auto py-12 px-4">
            <form class="bg-white p-8 rounded-xl shadow-lg space-y-6">
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="block font-bold text-brand-navy mb-2">Name</label>
                        <input type="text" class="w-full border rounded-lg p-3" placeholder="Your Name">
                    </div>
                    <div>
                        <label class="block font-bold text-brand-navy mb-2">Email</label>
                        <input type="email" class="w-full border rounded-lg p-3" placeholder="email@example.com">
                    </div>
                </div>
                <div>
                    <label class="block font-bold text-brand-navy mb-2">Message</label>
                    <textarea class="w-full border rounded-lg p-3 h-32" placeholder="How can we help?"></textarea>
                </div>
                <button class="wheelchair-accessible-button px-8 py-3 text-white rounded-lg font-bold w-full">Send Message</button>
            </form>
        </section>
    </main>

    <div id="footer-container"></div>
    <script src="components/component-loader.js"></script>
</body>
</html>
