<!-- Properties4 Creations â€“ House + Flag Roof (Gold on Navy) -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 500" role="img" aria-labelledby="logoTitle logoDesc">
  <title id="logoTitle">Properties4 Creations Logo</title>
  <desc id="logoDesc">Stylized house with flag roof (four stars, three wavy stripes) and metallic gold text on navy background.</desc>

  <defs>
    <!-- Navy background -->
    <linearGradient id="bgNavy" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0B1120"/>
      <stop offset="100%" stop-color="#15243C"/>
    </linearGradient>

    <!-- Metallic gold gradient -->
    <linearGradient id="gold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#E5B567"/>
      <stop offset="35%" stop-color="#CFA156"/>
      <stop offset="60%" stop-color="#F2C87A"/>
      <stop offset="85%" stop-color="#B8883F"/>
      <stop offset="100%" stop-color="#F7D089"/>
    </linearGradient>

    <!-- Gold stroke accent -->
    <linearGradient id="goldStroke" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#CFA156"/>
      <stop offset="100%" stop-color="#F2C87A"/>
    </linearGradient>

    <!-- Soft metallic sheen overlay -->
    <linearGradient id="sheen" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="rgba(255,255,255,0.25)"/>
      <stop offset="30%" stop-color="rgba(255,255,255,0.08)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0.00)"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1200" height="500" fill="url(#bgNavy)"/>

  <!-- Logo group -->
  <g transform="translate(120, 70)">
    <!-- House block -->
    <g transform="translate(0, 100)">
      <!-- House body -->
      <rect x="0" y="100" width="280" height="170" rx="14" fill="url(#gold)" stroke="url(#goldStroke)" stroke-width="8"/>
      <!-- Door -->
      <rect x="40" y="140" width="60" height="90" rx="8" fill="#0B1120" opacity="0.75" stroke="url(#goldStroke)" stroke-width="4"/>
      <!-- Roof -->
      <path d="M -30 100 L 140 -10 L 310 100" fill="none" stroke="url(#goldStroke)" stroke-width="18" stroke-linecap="round" stroke-linejoin="round"/>
      <!-- Chimney -->
      <rect x="220" y="-40" width="28" height="70" rx="6" fill="url(#gold)" stroke="url(#goldStroke)" stroke-width="6"/>
    </g>

    <!-- Flag roof motif attached to roofline -->
    <g transform="translate(300, 30)">
      <!-- Flag wedge boundary -->
      <path d="M 0 0 L 520 70 L 520 210 L 0 140 Z" fill="none" stroke="url(#goldStroke)" stroke-width="12" stroke-linejoin="round"/>

      <!-- Stars block: four simplified stars -->
      <g transform="translate(26, 64)" fill="url(#gold)">
        <path d="M0,0 l9,26 l-22,-16 h26 l-22,16 z" transform="translate(0,0)"/>
        <path d="M0,0 l9,26 l-22,-16 h26 l-22,16 z" transform="translate(60,0)"/>
        <path d="M0,0 l9,26 l-22,-16 h26 l-22,16 z" transform="translate(120,0)"/>
        <path d="M0,0 l9,26 l-22,-16 h26 l-22,16 z" transform="translate(180,0)"/>
      </g>

      <!-- Three wavy stripes -->
      <g fill="url(#gold)">
        <path d="M 20 110 C 190 130, 330 110, 520 140 L 520 158 C 330 125, 190 145, 20 125 Z" opacity="0.95"/>
        <path d="M 20 150 C 190 170, 330 150, 520 180 L 520 198 C 330 165, 190 185, 20 165 Z" opacity="0.85"/>
        <path d="M 20 190 C 190 210, 330 190, 520 220 L 520 238 C 330 205, 190 225, 20 205 Z" opacity="0.75"/>
      </g>

      <!-- Sheen overlay -->
      <rect x="0" y="60" width="520" height="160" fill="url(#sheen)" opacity="0.22"/>
    </g>

    <!-- Text: PROPERTIES4 CREATIONS (single line) -->
    <g transform="translate(0, 340)">
      <text x="0" y="0"
            font-family="Merriweather, Georgia, 'Times New Roman', serif"
            font-size="86"
            font-weight="800"
            letter-spacing="2"
            fill="url(#gold)"
            stroke="url(#goldStroke)"
            stroke-width="2.5">
        PROPERTIES4 CREATIONS
      </text>
      <!-- Underline -->
      <rect x="0" y="24" width="860" height="7" fill="url(#gold)" opacity="0.7"/>
    </g>
  </g>
</svg>
