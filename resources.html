<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Housing Resources | P4C</title>
    <link rel="stylesheet" href="css/design-tokens.css">
    <link rel="stylesheet" href="css/components.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: { colors: { brand: { navy: '#0B1120', wood: '#C28E5A', beige: '#F5F5F0' } } }
            }
        }
    </script>
</head>
<body class="bg-brand-beige">
    <div id="header-container"></div>

    <main class="pt-16">
        <section class="bg-brand-navy text-white py-20 text-center">
            <h1 class="text-4xl font-bold mb-4">Housing Support Resources</h1>
            <p class="text-xl text-slate-300">Guides for HUD-VASH, Section 8, and Veteran Rights.</p>
        </section>

        <section class="py-12 px-4 max-w-6xl mx-auto">
            <div class="grid md:grid-cols-2 gap-8">
                <div class="bg-white p-8 rounded-xl shadow-lg">
                    <h2 class="text-2xl font-bold text-brand-navy mb-4">Section 8 Eligibility</h2>
                    <p class="text-slate-600 mb-4">Use our quick checker to see if you qualify for a housing voucher.</p>
                    <button class="wheelchair-accessible-button px-6 py-2 text-white rounded-lg">Check Eligibility</button>
                </div>
                <div class="bg-white p-8 rounded-xl shadow-lg">
                    <h2 class="text-2xl font-bold text-brand-navy mb-4">Rent Calculator</h2>
                    <p class="text-slate-600 mb-4">Estimate your monthly portion of rent under the voucher program.</p>
                    <button class="wheelchair-accessible-button px-6 py-2 text-white rounded-lg">Calculate Rent</button>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-container"></div>
    <script src="components/component-loader.js"></script>
</body>
</html>
