<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Housing Resources | Properties 4 Creations</title>
    <meta name="description" content="Housing resources for veterans including Section 8, HUD-VASH, and housing rights. Calculators, eligibility guides, and support for veteran housing needs.">
    <link rel="canonical" href="https://properties4creations.com/resources.html">
    <link rel="stylesheet" href="css/design-tokens.css">
    <link rel="stylesheet" href="css/components.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: { colors: { brand: { navy: '#0B1120', wood: '#C28E5A', beige: '#F5F5F0' } } }
            }
        }
    </script>
</head>
<body class="bg-brand-beige">
    <a href="#main" class="skip-to-content">Skip to main content</a>

    <main class="pt-2">
        <section class="page-title-banner">
            <div class="max-w-6xl mx-auto px-4">
                <h1>Housing Support Resources</h1>
                <div class="mt-6 max-w-3xl mx-auto">
                    <p class="text-lg md:text-xl text-slate-200 leading-relaxed">
                        Guides for HUD-VASH, Section 8, and Veteran Rights.
                    </p>
                </div>
            </div>
        </section>

        <section class="py-12 px-4 max-w-6xl mx-auto">
            <div class="grid md:grid-cols-2 gap-8">
                <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-brand-wood">
                    <h2 class="text-2xl font-bold text-brand-navy mb-4">Section 8 Eligibility</h2>
                    <p class="text-slate-600 mb-4">Use our quick checker to see if you qualify for a housing voucher.</p>
                    <div class="space-y-4">
                        <select class="w-full p-3 border rounded"><option>Household Size?</option><option>1</option><option>2+</option></select>
                        <select class="w-full p-3 border rounded"><option>Annual Income?</option><option>Under $25k</option><option>$25k+</option></select>
                        <button class="wood-gradient-button px-6 py-2 text-white rounded-lg w-full">Check Eligibility</button>
                    </div>
                </div>

                <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-brand-navy">
                    <h2 class="text-2xl font-bold text-brand-navy mb-4">Rent Calculator</h2>
                    <p class="text-slate-600 mb-4">Estimate your monthly portion of rent under the voucher program.</p>
                    <div class="space-y-4">
                        <input type="number" class="w-full p-3 border rounded" placeholder="Monthly Income ($)">
                        <button class="bg-brand-navy text-white px-6 py-2 rounded-lg w-full hover:bg-opacity-90">Calculate Share</button>
                    </div>
                </div>
            </div>
        </section>
