<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Design System CSS (MUST be first) -->
    <link rel="stylesheet" href="css/design-tokens.css">

    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"
    <link rel="stylesheet" href="css/tailwind.css">>
    
    <script>
        tailwind.config = {
            theme: {

                    },
                    boxShadow: {

<body class="bg-brand-beige">
    <!-- Accessibility: Skip to main content -->
    <a href="#main" class="skip-to-content">Skip to main content</a>

    <div id="header-container"></div>

    <main id="main" class="max-w-7xl mx-auto p-8">

    <div id="footer-container"></div>

    <!-- P4C Interactive Libraries -->
    
    
    

    

    <script>
        // Run full test suite when page loads
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('üöÄ Starting P4C Comprehensive Validation...');
            const results = await P4CValidation.runFullSuite();
            document.getElementById('results').innerHTML = `
                <div class="space-y-4 text-left max-w-3xl mx-auto">
                    <h2 class="text-2xl font-bold text-brand-navy mb-6 text-center">Test Results</h2>
                    <div class="grid grid-cols-2 md:grid-cols-5 gap-4 text-center">
                        <div class="bg-green-50 p-4 rounded-lg">
                            <div class="text-3xl">‚úÖ</div>
                            <div class="text-2xl font-bold text-green-600">${results.passed}</div>

                        </div>
                        <div class="bg-red-50 p-4 rounded-lg">
                            <div class="text-3xl">‚ùå</div>
                            <div class="text-2xl font-bold text-red-600">${results.failed}</div>

                        </div>

                            <div class="text-3xl">‚ö†Ô∏è</div>
                            <div class="text-2xl font-bold text-yellow-600">${results.warnings}</div>
                            <div class="text-sm text-yellow-600">Warnings</div>
                        </div>
                        <div class="bg-blue-50 p-4 rounded-lg md:col-span-2">
                            <div class="text-3xl">üìä</div>
                            <div class="text-2xl font-bold text-brand-navy">${results.tests.length}</div>
                            <div class="text-sm">Total Tests</div>
                        </div>
                    </div>
                    <div class="text-center mt-8">
                        <div class="text-lg font-semibold text-brand-navy">
                            Pass Rate: ${((results.passed / results.tests.length) * 100).toFixed(1)}%
                        </div>
                    </div>
                </div>
            `;
        });
    </script>
</body>
</html>
